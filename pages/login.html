<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <header class="header-gradient">
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-gradient">
            <a class="navbar-brand" href="#"><img src="../assets/img/logo.jpg" alt="logo" id="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./personal.html">Personal</a></li>
                    <li class="nav-item"><a class="nav-link" href="./tienda.html">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-spacing">
        <h1 class="text-center">Login</h1>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-login">
                            <img src="../assets/img/usuario.png" alt="imagenx">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form action="">
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Enviar">
                            </div>
                        </form>
                        <div class="d-flex justify-content-between">
                            <a href="">Olvidó su contraseña?</a>
                            <a href="">Registro</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-spacing">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p>Síguenos en redes sociales:</p>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="https://www.facebook.com/tucuenta" target="_blank"><i class="fab fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.twitter.com/tucuenta" target="_blank"><i class="fab fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.instagram.com/tucuenta" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
